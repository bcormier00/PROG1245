    <main class="structural">
        <h2 class="structural">

            <form>
                <label for="Name" id="name">Name</label> <br>

                        <option value="1">HTML</option>
                        <option value="2">CSS</option>
                        <option value="3">Both (HTML and CSS)</option>
                    </select>
                    <br>
                    <label for="comments">Comments</label> <br>
                    <textarea name="comments" id="comments" cols="30" rows="4" required></textarea>
                    <br>
                    <input type="checkbox" id="human" name="human" value="true" required>
                    <label for="human">I am a human</label>
                    <br>
                    <input type="submit" name="submit" id="submit">

            </form>
